<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #e8e8e8;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Python Code Generator</h1>
    <textarea id="prompt" placeholder="Enter your request..."></textarea>
    <button id="generate">Generate Code</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('generate').onclick = async () => {
            const prompt = document.getElementById('prompt').value; // Get user input
            const response = await fetch('https://python-code-generator.vercel.app/api/groq', { // Replace with your actual Vercel API URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt }) // Send the prompt as JSON
            });

            const responseText = await response.text(); // Get the response as text
            console.log('Response:', responseText); // Log the response to the console

            if (response.ok) {
                const data = JSON.parse(responseText); // Try to parse the response text as JSON
                document.getElementById('result').innerText = data.response; // Display the generated code
            } else {
                document.getElementById('result').innerText = `Error: ${responseText}`; // Display the plain text error
            }
        };
    </script>
</body>
</html>
