<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #generateBtn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #outputContainer {
            margin-top: 10px;
            display: none;
        }
        #output {
            width: 100%;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #copyBtn {
            margin-top: 5px;
            padding: 8px;
            background-color: #28a745;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #copyBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Python Code Generator</h1>
    <textarea id="userInput" placeholder="Describe the code you need..."></textarea>
    <button id="generateBtn">Generate Code</button>

    <div id="outputContainer">
        <pre id="output"></pre>
        <button id="copyBtn">Copy Code</button>
    </div>
</div>

<script>
    const generateBtn = document.getElementById('generateBtn');
    const outputContainer = document.getElementById('outputContainer');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    generateBtn.addEventListener('click', async () => {
        const userInput = document.getElementById('userInput').value.trim();
        
        if (!userInput) {
            alert("Please enter a description.");
            return;
        }

        // Call the backend API to generate code
        const response = await fetch('/api/generateCode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ prompt: userInput })
        });

        if (response.ok) {
            const data = await response.json();
            output.textContent = data.code;
            outputContainer.style.display = 'block';
        } else {
            output.textContent = 'Error generating code. Please try again.';
            outputContainer.style.display = 'block';
        }
    });

    copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(output.textContent).then(() => {
            alert("Code copied to clipboard!");
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    });
</script>

</body>
</html>
